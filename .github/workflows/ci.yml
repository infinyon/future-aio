name: CI

on:
  push:
    branches:
      - staging
      - trying
  pull_request:
    branches: [ master ]


concurrency:
  group: ci
  cancel-in-progress: true

jobs:
  test:
    name: ${{ matrix.task.name }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
        task:
          - name: Run unit tests
            run: make test-all

        include:
          - os: ubuntu-latest
            rust: stable
            task:
              name: Rustfmt
              run: make check-fmt

          - os: ubuntu-latest
            rust: stable
            task:
              name: Clippy
              run: make check-clippy

    steps:
    - uses: actions/checkout@v2
    - name: Install ${{ matrix.rust }}
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        override: true
    - name: ${{ matrix.task.name }}
      run: ${{ matrix.task.run }}
      timeout-minutes: 15

  wasm_test:
    name: ${{ matrix.task.name }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rust: stable
            task:
              name: Run WASM tests
              run: make test-wasm

          - os: macos-latest
            rust: stable
            task:
              name: Run MacOS WASM tests
              run: make test-wasm-safari

    steps:
    - uses: actions/checkout@v2
    - name: Install ${{ matrix.rust }}
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        override: true
        target: wasm32-unknown-unknown

    - name: ${{ matrix.task.name }}
      run: ${{ matrix.task.run }}

  done:
    name: Done
    needs: [test, wasm_test]
    runs-on: ubuntu-latest
    steps:
      - name: Done
        run: echo "Done!"

